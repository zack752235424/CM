<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>

  </head>
  
  <body>
    <div class="x-body layui-anim layui-anim-up">
        <form id="test" action="{% url 'user:edit' user.id %}" class="layui-form" method="post">
            {% csrf_token %}
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>用户名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_username" name="username" required
                  autocomplete="off" class="layui-input" readonly value="{{ user.username }}">
                  <h1 style="color: red;font-size: 15px">{{ errors.username }}</h1>
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label"><span class="x-red">*</span>角色</label>
              <div class="layui-input-block">
                <input type="checkbox" name="write" value="1" lay-skin="primary" title="超级管理员">
                <input type="checkbox" name="read" value="2" lay-skin="primary" title="管理员" checked="">
                <h1 style="color: red;font-size: 15px">{{ errors.read }}</h1>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="passd" required
                  autocomplete="off" class="layui-input">
                  <h1 style="color: red;font-size: 15px">{{ errors.passd }}</h1>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  6到16个字符
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>确认密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_repass" name="repassd" required
                  autocomplete="off" class="layui-input">
                  <h1 style="color: red;font-size: 15px">{{ errors.repassd.0 }}</h1>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button type="submit" class="layui-btn" >
                  修改
              </button>
          </div>
      </form>
    </div>
  </body>

</html>
