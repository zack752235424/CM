<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>

  </head>
  
  <body class="layui-anim layui-anim-up">
    <div class="x-body">
      <div class="layui-row">
        <form action="{% url 'lock:search' %}" class="layui-form layui-col-md12 x-so">
          <input style="width: 200px" type="text" name="search"  placeholder="{{ info }}" autocomplete="off" class="layui-input">
          <button class="layui-btn" ><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <table class="layui-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>VIN码</th>
            <th>操作状态</th>
              <th>车辆状态</th>
            <th>操作</th>
        </thead>
        <tbody>
            {% for car in car_lis %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ car.0 }}</td>
                <td>{{ car.1}}</td>
                  <td>{{ car.2}}</td>
                <td class="td-manage">
                  <button style="cursor: default" type="button" class="layui-btn layui-btn-normal layui-btn-sm"><a style="color:white;font-size: 15px;" href="{% url 'lock:llock' car.0 %}">锁定</a></button>
                  <button style="cursor: default" type="button" class="layui-btn layui-btn-normal layui-btn-sm"><a style="color:white;font-size: 15px;" href="{% url 'lock:unlock' car.0 %}">解锁</a></button>
                  <button type="button" class="layui-btn layui-btn-normal layui-btn-sm"><a style="color:white;font-size: 15px;" href="{% url 'lock:check_status' car.0 %}">查询车辆状态</a></button>
                </td>
              </tr>
            {% endfor %}

        </tbody>
      </table>
{#        分页#}
{#      <div class="page">#}
{#        <div>#}
{#          <a class="prev" href="">&lt;&lt;</a>#}
{#          <a class="num" href="">1</a>#}
{#          <span class="current">2</span>#}
{#          <a class="num" href="">3</a>#}
{#          <a class="num" href="">489</a>#}
{#          <a class="next" href="">&gt;&gt;</a>#}
{#        </div>#}
{#      </div>#}

    </div>
    <script>
        function llock(VIN) {
            $.ajax({
            url: '/lock/llock?VIN=%s' % VIN,
            dataType: 'json',
            type: 'GET',
            timeout: 2000,
            success: function (e) {
                alert('操作成功')
            },
            error: function () {
                alert("获取失败！");
            }

        });
        }
    </script>
  </body>

</html>
