<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/static/css/login.css" />
	<title>车辆管理系统</title>
    <script type="text/javascript" src="/static/js/md5.js"></script>

</head>
<body>
	<div id="container">
		<div id="bd">
			<div class="login">
                <form id="form" action="{% url 'login' %}" method="post" onsubmit="return checkForm()">
                    <div class="login-top"><h1 class="logo">车辆管理系统</h1></div>
                    <div class="login-input">
                        <p class="user ue-clear">
                            <label>用户名</label>
                            <input type="text" name="username"/>
                        </p>
                        <p class="password ue-clear">
                            <label>密&nbsp;&nbsp;&nbsp;码</label>
                            <input id="pwd" type="password" name="pwd"/>
                        </p>
                    </div>
                    <div class="login-btn ue-clear">
                        <input id="login" style="border: none" class="btn" type="submit" value="登录">
                        <div class="remember ue-clear">
                            <input type="checkbox" id="remember" />
                            <em></em>
                            <label for="remember">记住密码</label>
                        </div>
                    </div>
                </form>
            </div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript">
    var height = $(window).height();
    $("#container").height(height);
    $("#bd").css("padding-top",height/2 - $("#bd").height()/2);

    $(window).resize(function(){
        var height = $(window).height();
        $("#bd").css("padding-top",$(window).height()/2 - $("#bd").height()/2);
        $("#container").height(height);

    });

    $('#remember').focus(function(){
       $(this).blur();
    });

    $('#remember').click(function(e) {
        checkRemember($(this));
    });

    function checkRemember($this){
        if(!-[1,]){
             if($this.prop("checked")){
                $this.parent().addClass('checked');
            }else{
                $this.parent().removeClass('checked');
            }
        }
    }
</script>
<script type="text/javascript" >
    function checkForm(){
        var pwd= document.getElementById('pwd');
        pwd.value= hex_md5(pwd.value);
    //进行下一步
    return true;
}
</script>
</html>
