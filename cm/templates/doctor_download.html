<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <script language="javascript" type="text/javascript" src="/static/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="/static/js/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
  </head>
  
  <body class="layui-anim layui-anim-up">
    <div class="x-body">
      <div class="layui-row">
          <form action="/doctor/doctor_download/" method="post">
              {% csrf_token %}
              <input id="VIN" name="VIN" style="width: 200px;float: left;margin-left: 10px" type="text" placeholder="请输入完整VIN" class="layui-input" required>
              <span></span>
              <input class="layui-input" id="stime" placeholder="起始时间" style="width: 14.5%;float: left;margin-left: 10px" class="Wdate" type="text" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd HH:mm:ss'})" name="stime" autocomplete="off" required>
              <span style="font-size:15px; float: left;margin-left: 5px;margin-top: 5px">到</span>
              <input class="layui-input" id="etime" placeholder="结束时间" style="width: 14.5%; float: left;margin-left: 5px" class="Wdate" type="text" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd HH:mm:ss'})" name="etime" autocomplete="off" required>
              <button type="submit" style="float: left;margin-left: 5px" class="layui-btn" >数据下载</button>
          </form>
      </div>
    </div>
    <div style="text-align: center;margin-top: 20%; font-size: 50px;color: lightcoral">{{ error }}</div>
  </body>
</html>
