<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/static/css/layui.css"  media="all">
    <style>
        .layui-btn{
            margin-left: 250px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div style="text-align: center; font-size: 20px; color: #4E5465">设备信息 - Excel 数据导入</div>
    <a style="font-size: 15px; color: #0dc316; margin-left: 500px;margin-top: 500px" href="{% url 'machine:machine_download' %}">模板下载</a>
    <form action="{% url 'machine:machine_upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="border-radius: 8px; border: 1px solid gray; height: 200px; width: 500px; text-align: center; margin-top: 20px;margin-left: 50px">
            <input style=" margin-top: 80px; margin-left: 75px" id="FileUpload" type="file" name="files" placeholder="点击选择文件"/>
        </div>
        <button type="submit" class="layui-btn">
          <i class="layui-icon">&#xe608;</i> 添加
        </button>
    </form>


</body>
</html>
