<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>升级</title>
    <link rel="stylesheet" href="/static/css/layui.css" media="all">
    <script src="/static/js/layui.js"></script>
    <style>

        .div_f{
            height: 220px;
        }
        #first_f{
            border-left-width:0px;
            border-top-width:0px;
            border-right-width:0px;
            border-bottom-color:gray;
            width: 100%;
            text-align: center;
            font-size: 20px;
        }
        .layui-btn-normal{
            margin-top: 10px;
            width: 7.5%;
            margin-left: 45%;
        }
    </style>
</head>
<body>
    <div class="div_f">
        <form action="{% url 'updt:up' %}" method="post">
            {% csrf_token %}
            <table class="layui-table" lay-size="lg" lay-skin="nob">
                <tbody>
                    <tr>
                        <td style="font-size: 145%; width: 8%; text-align: right; color: black">VIN号：</td>
                        <td style="width: 20%;text-align: center"><input required id="first_f" type="text" placeholder="使用英文分号为多个" name="VIN"></td>
                        <td style="width: 2%"></td>
                        <td style="font-size: 145%;width: 8%;text-align: right;color: black">ICCID号：</td>
                        <td style="width: 20%; text-align: center"><input id="first_f" type="text" placeholder="使用英文分号为多个" name="ICCID"></td>
                        <td style="width: 2%"></td>
                    </tr>
                    <tr>
                        <td style="font-size: 145%; width: 8%; text-align: right;color: black">版本号：</td>
                        <td style="width: 15%;text-align: center"><input required id="first_f" type="text" placeholder="请输入版本号" name="version"></td>
                        <td style="width: 2%"></td>
                        <td style="font-size: 145%;width: 8%;text-align: right;color: black">ip地址：</td>
                        <td style="width: 15%; text-align: center"><input required id="first_f" type="text" placeholder="请输入IP和路径" name="ip"></td>
                        <td style="width: 2%"></td>
                    </tr>
                    <tr>
                        <td style="font-size: 145%; width: 8%; text-align: right;color: black">用户名：</td>
                        <td style="width: 15%;text-align: center"><input id="first_f" type="text" value="FTP_tbox" name="ftp"></td>
                        <td style="width: 2%"></td>
                        <td style="font-size: 145%;width: 8%;text-align: right;color: black">密码：</td>
                        <td style="width: 15%; text-align: center"><input id="first_f" type="password" value="00Tbx" name="pwd"></td>
                        <td style="width: 2%"></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="layui-btn layui-btn-normal">升级</button>
        </form>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend style="color: gray">车辆升级</legend>
    </fieldset>
    <div class="demoTable">
      <div class="layui-inline">
        <input class="layui-input" name="id" id="demoReload" autocomplete="off" placeholder="模糊匹配VIN">
      </div>
      <button class="layui-btn" data-type="reload">搜索</button>
    </div>

<table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>


<script>
layui.use('table', function(){
  var table = layui.table;

  //方法级渲染
  table.render({
    elem: '#LAY_table_user'
    ,url: '{% url 'updt:get_users' %}' //数据接口
    ,cols: [[
      {field: 'id', title: 'ID', sort: true, fixed: 'left', align:'center'}
      ,{field: 'VIN', title: 'VIN', align:'center'}
      ,{field: 'ICCID', title: 'ICCID', align:'center'}
      ,{field: 'IP', title: 'IP', align:'center'}
      ,{field: 'create_time', title: '时间', align:'center'}
      ,{field: 'version_now', title: '当前版本号',sort: true, align:'center'}
      ,{field: 'version', title: '升级版本',sort: true, align:'center'}
      ,{field: 'status', title: '状态',sort: true, align:'center'}
      ,{field: 'status_code', title: '状态码',sort: true, align:'center'}
    ]]
    ,id: 'testReload'
    ,page: true
    ,height: 500
  });

  var $ = layui.$, active = {
    reload: function(){
      var demoReload = $('#demoReload');

      //执行重载
      table.reload('testReload', {
        page: {
          curr: 1 //重新从第 1 页开始
        }
        ,where: {
          key: {
            id: demoReload.val()
          }
        }
      }, 'data');
    }
  };

  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});
</script>
</body>
</html>
