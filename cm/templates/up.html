<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>升级</title>
    <link rel="stylesheet" href="/static/css/layui.css" media="all">
    <script src="/static/js/layui.js"></script>
    <style>

        .div_f{
            position: relative;
            height: 220px;
        }
        #VIN{
            position: absolute;
            left: 40px;
            top: 20px;
            font-size: 20px;
        }
        #ICCID{
            position: absolute;
            left: 580px;
            top: 20px;
            font-size: 20px;
        }

        #version{
            position: absolute;
            left: 32px;
            top: 80px;
            font-size: 20px;
        }
        #ip{
            position: absolute;
            left: 600px;
            top: 80px;
            font-size: 20px;
        }
        #first_f{
            border-left-width:0px;
            border-top-width:0px;
            border-right-width:0px;
            border-bottom-color:gray;
            width: 400px;
            text-align: center;
        }
        #ftp{
            position: absolute;
            left: 32px;
            top: 140px;
            font-size: 20px;
        }
        #pwd{
            position: absolute;
            left: 613px;
            top: 140px;
            font-size: 20px;
        }
        .layui-btn{
            position: absolute;
            top: 185px;
            margin-top: 20px;
            width: 120px;
            margin-left: 500px;
        }
    </style>
</head>
<body>
    <div class="div_f">
        <form action="{% url 'updt:up' %}" method="post">
            {% csrf_token %}
            <div id="VIN">VIN号：
                <input id="first_f" type="text" placeholder="使用英文分号为多个" name="VIN">
            </div>
            <div id="ICCID">ICCID号：
                <input id="first_f" type="text" placeholder="使用英文分号为多个" name="ICCID">
            </div>
            <div id="version">版本号：
                <input required id="first_f" type="text" placeholder="请输入版本号" name="version">
            </div>
            <div id="ip" >ip地址：
                <input required id="first_f" type="text" placeholder="请输入IP和路径" name="ip">
            </div>
            <div id="ftp" >用户名：
                <input id="first_f" type="text" value="FTP_tbox" name="ftp">
            </div>
            <div id="pwd" >密码：
                <input id="first_f" type="password" value="00Tbx" name="pwd">
            </div>
            <button type="submit" class="layui-btn" >升级</button>
        </form>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend style="color: gray">车辆升级</legend>
    </fieldset>
    <table id="demo" lay-filter="test"></table>
    <script>
        layui.use('table', function(){
          var table = layui.table;

          //第一个实例
          table.render({
            elem: '#demo'
            ,height: 500
            ,url: '{% url 'updt:get_users' %}' //数据接口
            ,page: false //开启分页
            ,cols: [[ //表头
              {field: 'id', title: 'ID', sort: true, fixed: 'left', align:'center'}
              ,{field: 'VIN', title: 'VIN', align:'center'}
              ,{field: 'ICCID', title: 'ICCID', align:'center'}
              ,{field: 'IP', title: 'IP', align:'center'}
              ,{field: 'create_time', title: '时间', align:'center'}
              ,{field: 'version_now', title: '当前版本号',sort: true, align:'center'}
              ,{field: 'version', title: '升级版本',sort: true, align:'center'}
              ,{field: 'status', title: '状态',sort: true, align:'center'}
            ]]
          });
        });
    </script>
</body>
</html>
